<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/images/atom.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Neuttron CRM. Sua venda com perfeição!" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      border: 0;
      background-color: #1b1b1b;
    }

    /* Estilizando a barra de rolagem */
    ::-webkit-scrollbar {
      width: 13px;
      height: 15px;
      /* largura da barra de rolagem */
    }

    /* Track (a área vazia) */
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      /* cor de fundo */
    }

    /* Handle (a parte da barra de rolagem que você move) */
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      /* cor do indicador de rolagem */
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #888;
      /* cor do indicador de rolagem ao passar o mouse */
    }
  </style>
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Neuttron</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
